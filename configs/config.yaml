project:
  name: text-classification-api
  version: "1.0.0"

data:
  dataset_name: ag_news
  max_length: 128
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  preprocessing:
    lowercase: true
    remove_special_chars: true

training:
  models:
    distilbert:
      name: distilbert-base-uncased
      learning_rate: 2e-5
      batch_size: 32
      epochs: 3
    bert:
      name: bert-base-uncased
      learning_rate: 2e-5
      batch_size: 16
      epochs: 3
  early_stopping:
    patience: 2
    min_delta: 0.001
  warmup_ratio: 0.1

api:
  host: "0.0.0.0"
  port: 8000
  max_batch_size: 50
  max_text_length: 512
  confidence_threshold: 0.5

ab_testing:
  enabled: true
  default_split:
    model_a: 0.8
    model_b: 0.2

paths:
  models_dir: models/
  data_dir: data/
  logs_dir: logs/
